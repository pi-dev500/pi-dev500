function getBaseData() {

        $.ajax({

          method: "POST",

          url: "read_data.php",

          async: false,

          success: function(result){

          if (result != "") {
            var udidata = JSON.parse(result);   
            var udihtml = "<table>";
            for (var i = 0; i < udidata.length; i++) {
               udihtml += "<tr><td>" + udidata[i].udidiboite + "</td><td>" + udidata[i].codearticleuddi + "</td></tr>";
           }

           udihtml += "</table>";

           $("#udilist").ready( function () {
             $('#myTable').DataTable();
           } );//.html(udihtml);
          }

        }});        

      }
